<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          poppins: ['Poppins', 'sans-serif'],
        }
      }
    }
  }
</script>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
</head>

<body class="bg-rose-50 font-mono flex justify-center items-center min-h-screen">

  <main id="app"
    class="relative w-full max-w-md md:max-w-4xl bg-rose-50 min-h-screen md:min-h-[90vh] overflow-hidden">

    <!-- BACK BUTTON -->
    <button id="backBtn"
        onclick="goBack()"
        class="absolute top-4 left-4 z-50 hidden
                flex items-center gap-2
                bg-white/80 backdrop-blur
                px-3 py-2 rounded-full
                text-gray-700 font-medium shadow">
        ‚Üê Back
        </button>


    <!-- SCREEN 0 -->
    <section class="screen absolute inset-0 flex flex-col items-center justify-center gap-8 px-6">
      <h1 class="text-2xl md:text-4xl font-bold text-center font-mono">PLS ACCEPT THE GIFT</h1>
      <img src="assets/cats/gift.jpeg" class="w-40 h-40 object-contain" />
      <div class="flex gap-6">
        <button onclick="goYes()" class="px-8 py-3 rounded-full bg-red-400 text-white font-semibold hover:bg-red-500 transition">YES</button>
        <button onclick="goNo()" class="px-8 py-3 rounded-full bg-red-400 text-white font-semibold hover:bg-red-500 transition">NO</button>
      </div>
    </section>

    <!-- SCREEN 1 -->
    <section class="screen absolute inset-0 hidden flex flex-col items-center justify-center gap-8 px-6">
      <h1 class="text-2xl md:text-4xl font-bold font-mono">HOW DARE YOU!</h1>
      <img src="assets/cats/angry.jpeg" class="w-40 h-40 object-contain" />
      <button onclick="goHome()" class="px-8 py-3 rounded-full bg-red-400 text-white font-semibold hover:bg-red-500 transition">TRY AGAIN</button>
    </section>

    <!-- SCREEN 2 -->
    <section class="screen absolute inset-0 hidden flex flex-col items-center justify-center gap-6 px-6">
      <h1 class="text-2xl md:text-4xl font-bold font-mono">PRESENTS FOR YOU</h1>

      <div class="grid grid-cols-3 gap-4 w-full max-w-xl">
        <!-- <img src="assets/gifts/gift1.jpeg" onclick="showScreen(3)" class="gift" />
        <img src="assets/gifts/gift2.jpeg" onclick="showScreen(3)" class="gift" />
        <img src="assets/gifts/gift3.jpeg" onclick="showScreen(3)" class="gift" /> -->
        <img src="assets/gifts/gift1.jpeg"
            onclick="openGift(0)"
            class="aspect-square rounded-xl cursor-pointer hover:scale-105 transition" />

        <img src="assets/gifts/gift2.jpeg"
            onclick="openGift(1)"
            class="aspect-square rounded-xl cursor-pointer hover:scale-105 transition" />

        <img src="assets/gifts/gift3.jpeg"
            onclick="openGift(2)"
            class="aspect-square rounded-xl cursor-pointer hover:scale-105 transition" />

      </div>

      <p class="text-gray-600 font-mono">CLICK ANY GIFT TO OPEN</p>
    </section>

    <!-- SCREEN 3 -->
    <!-- SCREEN 3 : DYNAMIC GIFT PAGE -->
<section class="screen absolute inset-0 hidden px-6 py-8 overflow-y-auto bg-pink-800">

  <!-- Floating icons -->
  <!-- <div class="floating-icons pointer-events-none absolute inset-0">
    <img src="assets/icons/heart.svg" class="absolute left-10 top-20 w-8 opacity-80 floating-icon" />
    <img src="assets/icons/music.svg" class="absolute right-12 top-40 w-8 opacity-80 floating-icon" />
  </div> -->

  <div class="relative grid md:grid-cols-2 gap-8 items-start">

    <!-- Dynamic image -->
    <div class="rounded-xl p-4">
      <img id="giftImage" src="" class="rounded-lg w-full" />
    </div>

    <!-- Dynamic text -->
    <div class="text-white-700 leading-relaxed">
      <p id="giftTitle" class="font-semibold mb-4 text-lg"></p>
      <p id="giftMessage"></p>
    </div>

  </div>
</section>


  </main>

  <script src="main.js"></script>

  <style>
    /* .btn {
      @apply px-8 py-3 rounded-full bg-red-400 text-white font-semibold hover:bg-red-500;
    } */
    .gift {
      @apply aspect-square rounded-xl cursor-pointer hover:scale-105 transition;
    }
    .floating-icon {
      width: 32px;
      position: absolute;
      opacity: 0.8;
    }
  </style>

</body>
</html>
